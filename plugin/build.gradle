plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    id 'idea'
    id 'fr.stardustenterprises.rust.importer'
    id "com.github.johnrengelman.shadow" version "5.0.0"
}

// Download the source code for dependencies and the javadoc (in IntelliJ IDEA).
// Not required for running the robot, but helps with IntelliJ IDEA development.
idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation "fr.stardustenterprises:yanl:0.7.4"
    rust(project(":native"))
}

rustImport {
    baseDir.set("/META-INF/natives")
    layout.set("hierarchical")
}

tasks.shadowJar {
    archiveClassifier.set("")
}

gradlePlugin {
    // Define the plugin
    plugins {
        create("gitVersion") {
            id = 'com.team2813.gradle.git_details'
            implementationClass = 'com.team2813.gradle.GitVersionPlugin'
        }
    }
}

// Add a source set for the functional test suite
sourceSets {
    functionalTest {
    }
}

configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)
configurations.functionalTestRuntimeOnly.extendsFrom(configurations.testRuntimeOnly)

// Add a task to run the functional tests
tasks.register('functionalTest', Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
    useJUnitPlatform()
}

gradlePlugin.testSourceSets.add(sourceSets.functionalTest)

tasks.named('check') {
    // Run the functional tests as part of `check`
    dependsOn(tasks.functionalTest)
}

tasks.named('test') {
    // Use JUnit Jupiter for unit tests.
    useJUnitPlatform()
}
